<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Slider</title>
    <!-- 1 -->
    <link rel="stylesheet" href="style.css"> 
    <!-- 2 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
    <!-- 3 -->
    <div class="slider-body">
        <!-- 4 -->
        <div class="wrapper">
            <!-- 5 -->
            <i id="left" class="fa-solid fa-angle-left"></i>
            <ul class="carousel">
                <!-- 6 -->
                <li class="card">
                    <div class="img"><img src="images/img-1.jpg" draggable="false"></div>
                    <h2>Blanche Pearson</h2>
                    <span>Sales Manager</span>
                </li>
    
                <li class="card">
                    <div class="img"><img src="images/img-2.jpg" draggable="false"></div>
                    <h2>Blanche Pearson</h2>
                    <span>Web Developer</span>
                </li>
    
                <li class="card">
                    <div class="img"><img src="images/img-3.jpg" draggable="false"></div>
                    <h2>Blanche Pearson</h2>
                    <span>Online Teacher</span>
                </li>
    
                <li class="card">
                    <div class="img"><img src="images/img-4.jpg" draggable="false"></div>
                    <h2>Blanche Pearson</h2>
                    <span>Freelancer</span>
                </li>
    
                <li class="card">
                    <div class="img"><img src="images/img-5.jpg" draggable="false"></div>
                    <h2>Blanche Pearson</h2>
                    <span>Bank Manager</span>
                </li>
    
                <li class="card">
                    <div class="img"><img src="images/img-6.jpg" draggable="false"></div>
                    <h2>Blanche Pearson</h2>
                    <span>App Designer</span>
                </li>
    
            </ul>
            <i id="right" class="fa-solid fa-angle-right"></i>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
